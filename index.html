<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quizproject.css">
</head>

<body>
    <div id="quiz-container">
        <h1>Who Wants to Be a Millionaire</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="answer-buttons"></div>
        </div>
        <div id="controls">
            <button id="next-button" onclick="nextQuestion()">Next Question</button>
            <p id="timer"></p>
            <p id="score">Score: 0</p>
        </div>
        <div id="lifelines">
            <button id="phone-a-friend" onclick="usePhoneAFriend()">Phone a Friend</button>
            <button id="fifty-fifty" onclick="useFiftyFifty()">50:50</button>
            <button id="ask-audience" onclick="useAskAudience()">Ask the Audience</button>
        </div>
    </div>
    <script type="text/Javascript" src="quizproject.js"></script>
</body>

</html>
